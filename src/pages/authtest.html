<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Käyttäjähallinta</title>
  <link rel="stylesheet" href="src\styles\auth.css">
</head>
<body>
  <div class="container">
    <h1>Käyttäjähallintasovellus</h1>
    
    <!-- Auth forms section -->
    <div class="auth-forms">
      <!-- Login form -->
      <form class="loginForm form" method="post">
        <h2>Kirjaudu sisään</h2>
        <div class="form-group">
          <label for="login-username">Käyttäjänimi:</label>
          <input type="text" id="login-username" name="username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Salasana:</label>
          <input type="password" id="login-password" name="password" autocomplete="current-password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="button primary">Kirjaudu</button>
          <p>Ei käyttäjätiliä? <button type="button" id="goToRegister" class="button-link">Rekisteröidy</button></p>
        </div>
      </form>
      
      <!-- Register form -->
      <form class="registerForm form" method="post">
        <h2>Rekisteröidy</h2>
        <div class="form-group">
          <label for="username">Käyttäjänimi:</label>
          <input type="text" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="email">Sähköposti:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label for="password">Salasana:</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="button primary">Rekisteröidy</button>
          <p>Onko sinulla jo tili? <button type="button" id="goToLogin" class="button-link">Kirjaudu sisään</button></p>
        </div>
      </form>
    </div>
    
    <!-- User Info Section (shown after login) -->
    <div id="meRequest" class="panel" style="display: none;">
      <div class="panel-header">
        <h2>Käyttäjätietosi</h2>
        <div class="panel-actions">
          <button id="clearButton" class="button danger">Kirjaudu ulos</button>
        </div>
      </div>
      <div id="meResponse" class="panel-content">
        <!-- User info will be displayed here -->
      </div>
    </div>
    
    <!-- User List Section (shown after login) -->
    <div id="userListContainer" class="panel" style="display: none;">
      <div class="panel-header">
        <h2>Käyttäjälista</h2>
        <div class="panel-actions">
          <button id="loadUsers" class="button primary">Päivitä lista</button>
        </div>
      </div>
      <div id="userList" class="panel-content">
        <!-- User list will be displayed here -->
      </div>
    </div>
    
    <!-- Notification container -->
    <div id="notificationContainer"></div>
    
  </div>
  
  <!-- JS files -->
  <script src="src\js\auth.js"></script>
</body>
</html>
